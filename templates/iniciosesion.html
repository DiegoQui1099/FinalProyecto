<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inicio De Sesion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo.jpeg') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/iniciosesion.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="Imagen1.jpg" type="image/x-icon">
  <script src="{{url_for('static', filename='js/validation.js')}}" defer></script>
</head>
<body>
    <header class="header">
        <div class="Logo">
            <img src="{{ url_for('static', filename='images/LogoEmp.png') }}" alt="Logo de la compañía" width="100px" height="100px">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="nav-link">Inicio</a></li>
                <li><a href="{{ url_for('proyectos') }}" class="nav-link">Proyectos</a></li>
                <li><a href="{{ url_for('rh') }}" class="nav-link">Recursos Humanos</a></li>
                <li><a href="{{ url_for('contacto') }}" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('registro') }}" class="btn"><button>Registrarse</button></a>
    </header>

    <div class="container">
        <div class="login">
            <form method="POST" action="{{ url_for('iniciosesion') }}" id="form" onsubmit="return validarFormulario()">
                <h1>Login In</h1>
                <hr />
                <p>Inicio de Sesión</p>
                <label for="email">Correo</label>
                <input class="controls" type="text" name="Nombre_Usuario" id="email" value="" placeholder="correo">
                <label for="password">Contraseña</label>
                <input class="controls" type="password" name="contraseña" id="password" value="" placeholder="Contraseña">
                <br><br>
                <button type="submit" class="button"><span>Iniciar</span></button>
                <br><br>
                <p><a href="{{url_for('rec_contraseña')}}">Olvidé mi contraseña</a></p>
                <p class="warnings" id="warnings"></p>
            </form>
            
        </div>

        <div class="pic">
            <img src="{{ url_for('static', filename='images/servicio3.jpg') }}" width="500px" alt="">
        </div>
      </div>

      <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Mapa de sitio</h4>
                <p><a href="{{ url_for('MapaSitio') }}">Mapa de sitio</a></p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>serviciostopografic1@hotmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Redes</h4>
                <section class="buttons">
                    <a href="https://www.facebook.com/profile.php?id=100092641494792" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/STopografi83139" class="fa fa-twitter"></a>
                    <a href="https://www.instagram.com/stopograficos/?__coig_restricted=1" class="fa fa-instagram"></a>
                </section>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Servicios Topograficos | Gaes 7</h2>
    </footer>
</body>
</html>
