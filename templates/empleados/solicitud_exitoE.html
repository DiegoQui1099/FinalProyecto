<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud Exitosa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_contacto.css') }}">
    <style>
        /* Estilos para el botón */
        .btn-enviar {
            display: inline-block;
            padding: 10px 20px;
            margin-block-start: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-enviar:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/LogoEmp.png') }}" alt="Logo de la compañía" width="100px" height="100px">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('index_emp') }}" class="nav-link">Inicio</a></li>
                <li><a href="{{ url_for('rh_emp') }}" class="nav-link">Proyectos</a></li>
                <li><a href="{{ url_for('contacto_emp') }}" class="nav-link">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-form">
        <h2>¡Solicitud enviada exitosamente!</h2>
        <p>Gracias por enviar su solicitud. Nos pondremos en contacto con usted pronto.</p>
        <a href="{{ url_for('index_emp') }}" class="btn-enviar">Volver al inicio</a>
    </div>

    <footer>
        <h2 class="titulo-final">&copy; Servicios Topograficos | Gaes 7</h2>
    </footer>
</body>
</html>
