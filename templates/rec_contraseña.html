<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rec_contraseña.css') }}">
</head>
<body>
    <div class="container">
        <h2>Recuperación de Contraseña</h2>
        
        <!-- Formulario de correo electrónico -->
        {% if not correo %}
        <form id="emailForm" action="{{ url_for('rec_contraseña') }}" method="post">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar</button>
        </form>
        {% endif %}

        <!-- Formulario de nueva contraseña -->
        {% if correo %}
        <form id="passwordForm" action="{{ url_for('change_password') }}" method="post">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit">Cambiar Contraseña</button>
            <input type="hidden" name="email" value="{{ correo }}">
        </form>
        {% endif %}
    </div>
</body>
</html>
